<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descuentos - Taller de Matemáticas con JavaScript</title>
</head>
<body>
  <h1>Taller de Matemáticas con JavaScript</h1>
  <h2>Calculo de descuentos</h2>

  <form>
    <label for="precio">Ingresa el precio</label>
    <input type="text" id="precio" placeholder="Ingresa el precio">
    <label for="descuento">Ingresa el descuento</label>
    <input type="text" id="descuento" placeholder="Ingresa el descuento">
    <button type="button" id="calcula">Calcula mi descuento</button>
  </form>

  <p id="resultado"></p>

  

  <script src="./descuentos.js"></script>
</body>
</html>
